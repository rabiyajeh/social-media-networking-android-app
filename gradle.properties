# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# https://docs.gradle.org/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects.
# More details, visit:
# https://docs.gradle.org/current/userguide/multi_project_builds.html#sec:decoupled_projects
# org.gradle.parallel=true

# Use the AndroidX package structure to make it clearer which packages are
# bundled with the Android operating system, and which are packaged with your app's APK.
# More details at:
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX.
android.enableJetifier=true

# The setting 'android.defaults.buildfeatures.buildconfig=true' is deprecated and has been removed.
# Please migrate your BuildConfig usage to Gradle build files.
# You can use the following path in Android Studio:
# `Refactor` > `Migrate BuildConfig to Gradle Build Files`

# Disable non-transitive R class for better namespacing and modularity.
android.nonTransitiveRClass=false

# Disable non-final resource IDs to allow overriding resources in library modules.
android.nonFinalResIds=false
